types-tabulate = "^0.8.9"
types-toposort = "^1.7.3"

[tool.poetry.group.debugging.dependencies]
memory-profiler = "^0.60.0"
Pympler = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
