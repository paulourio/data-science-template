flake8 = "^4.0.1"
hypothesis = "^6.46.11"
mypy = "^0.960"
numpydoc = "^1.3.1"
pycodestyle = "^2.8.0"
pydocstyle = "^6.1.1"
pylint = "^2.14.0"
pytest = "<5.0"
pytest-cov = "^3.0.0"
types-dataclasses = "^0.6.5"
types-Markdown = "^3.3.27"
